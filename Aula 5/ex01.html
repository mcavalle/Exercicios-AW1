<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
    <style type="text/css">
        table{
            border: none;
        }
        th, td{
            border: 2px;
            background-color: azure;
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>8h</th>
            <th>9h</th>
            <th>10h</th>
            <th>11h</th>
        </tr>
        <tr>
            <th>Segunda</th>
            <td colspan="5">Linguagem de Programação</td>
        </tr>
        <tr>
            <th>Terça</th>
            <td colspan="5">Engenharia de Software</td>
        </tr>
        <tr>
            <th>Quarta</th> 
            <td colspan="5">Redes de computadores</td>
        </tr>
        <tr>
            <th>Quinta</th>
            <td colspan="2">Empreendedorismo</td>
            <td colspan="3">Desenvolvimento Web</td>
        </tr>

        
    </table>
</body>
</html>
