<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h2>Identificação do usuário</h2>
    <label for="nome">Nome*: 
        <input type= "text" required>
    </label><br><br>
    <label for="senha">Senha*: 
        <input type="password">
    </label><br><br>
    <label for="sexo">Sexo*: 
        <input type="radio" name="genero" value="Feminino">Feminino
        <input type="radio" name="genero" value="Masculino">Masculino
    </label><br><br>
    <label for="civil">Estado civil*:
        <select name="estadocivil">
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viuvo">Viúvo(a)</option>
        </select> <br><br>
    </label>
    <label for="escolaridade">Escolaridade: <br>
        <input type="radio" name="escolaridade">Ensino Fundamental Incompleto <br>
        <input type="radio" name="escolaridade">Ensino Fundamental completo <br>
        <input type="radio" name="escolaridade">Ensino Médio Incompleto <br>
        <input type="radio" name="escolaridade">Ensino Médio completo <br>
        <input type="radio" name="escolaridade">Ensino Superior Incompleto <br>
        <input type="radio" name="escolaridade">Ensino Superior completo <br><br>
    </label>
    <label for="ocupacao">Ocupação principal:
        <input type="text"><br><br>
    </label>
    <label for="renda">Renda mensal: 
        <input type="text"><br><br>
    </label>
    <label for="dependentes">Número de dependentes:
        <input type="text" maxlength="3">
    </label><br><br>
    <label for="tel">Telefone:
        <input type="tel">
    </label><br><br>
    <label for="email">E-mail:
        <input type="email"><br><br>
    </label>

    <h3>Localização</h3>
    <label for="estado">Estado*:
        <select name="estado" required>
            <optgroup label="Nordeste">
                <option>Maranhão</option>
                <option>Bahia</option>
                <option>Piauí</option>
                <option>Pernambuco</option>
                <option>Ceará</option>
                <option>Paraíba</option>
                <option>Alagoas</option>
                <option>Sergipe</option>
                <option>Rio Grande do Norte</option>
            </optgroup>
            <optgroup label="Norte">
                <option>Amazonas</option>
                <option>Acre</option>
                <option>Roraima</option>
                <option>Rondônia</option>
                <option>Pará</option>
                <option>Amapá</option>
                <option>Tocantins</option>
            </optgroup>
            <optgroup label="Sudeste">
                <option>São Paulo</option>
                <option>Minas Gerais</option>
                <option>Espírito Santo</option>
                <option>Rio de Janeiro</option>
            </optgroup>
        </select>
    </label><br><br>
    <label for="cidade">Cidade*: 
        <input type="text" required>
    </label><br><br>

    <h3>Mensagem do Usuário</h3>
    <label for="urgencia">Grau de urgência: 
        <select>
            <option>Muito urgente</option>
            <option>Urgente</option>
            <option>Moderado</option>
            <option>Pouco urgente</option>
        </select>
    </label><br><br>
    <label>Comentários do usuário: <br>
        <textarea cols="30" rows="5"></textarea>
    </label><br><br>
    <input type="button" value="Enviar">
    <input type="button" value="Limpar">
</body>
</html>
